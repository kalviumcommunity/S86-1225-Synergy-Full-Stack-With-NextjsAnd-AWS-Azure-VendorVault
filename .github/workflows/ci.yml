name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-deploy:
    name: Lint, Test, Build & Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./vendorvault

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './vendorvault/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Run Unit Tests
        run: npm test -- --coverage
        continue-on-error: false

      - name: Build Application
        run: npm run build
        env:
          # Add necessary environment variables for build
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: vendorvault/coverage/
          retention-days: 7

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: vendorvault/.next/
          retention-days: 7

      - name: Deploy to Azure App Service
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo "✅ Deployment will be handled by deploy-azure.yml workflow"

      - name: CI Success Notification
        if: success()
        run: |
          echo "✅ CI Pipeline completed successfully!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: CI Failure Notification
        if: failure()
        run: |
          echo "❌ CI Pipeline failed!"
          echo "Please check the logs above for details."
          exit 1